- name: DB configure
  hosts: db
  become: yes
  vars:
    user: root
    password: ExpenseApp@1
  tasks:
  - name: install mysql
    #ansible.builtin.dnf:
    dnf:
      name: mysql-server
      state: latest

  - name: start and enable mysql
    #ansible.builtin.service:
    service:
      name: mysqld
      state: started
      enabled: yes

  - name: checking mysql root setup 
    #ansible.builtin.mysql_info:
    mysql_info:
      login_user: {{user}}
      login_password: {{password}}
      filter: version   